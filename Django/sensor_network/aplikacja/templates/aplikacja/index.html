<h1>Tu czujniki!</h1>
{% if sensor_list %}
    <ul>
    {% for sensor in sensor_list %}
        <!-- <li><a href="/aplikacja/{{ sensor.id }}/">{{ sensor.name }}</a></li> -->
        <li><a href="{% url 'aplikacja:detail' sensor.id %}">{{ sensor.name }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
