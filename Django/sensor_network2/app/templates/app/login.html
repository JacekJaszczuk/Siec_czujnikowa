<header>
    <title>Log In page!</title>
</header>
<body>
    <h1>Login page!</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="user">User</label>
        <input type="text" id="user" name="user">
        </br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        </br>
        <button type="submit">Login</button>
    </form>
</body>
